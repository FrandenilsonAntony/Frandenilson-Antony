<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
</head>
<body>
    <h1>Energy Savings Calculator</h1>
    <form action="{% url 'calculator_view' %}" method="post">
        {% csrf_token %}
        <label for="consumption1">Consumption (Month 1):</label>
        <input type="number" id="consumption1" name="consumption1"><br><br>
        <label for="consumption2">Consumption (Month 2):</label>
        <input type="number" id="consumption2" name="consumption2"><br><br>
        <label for="consumption3">Consumption (Month 3):</label>
        <input type="number" id="consumption3" name="consumption3"><br><br>
        <label for="distributor_tax">Distributor Tax:</label>
        <input type="number" id="distributor_tax" name="distributor_tax"><br><br>
        <label for="tax_type">Tax Type:</label>
        <select id="tax_type" name="tax_type">
            <option value="Residencial">Residential</option>
            <option value="Comercial">Commercial</option>
            <option value="Industrial">Industrial</option>
        </select><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
